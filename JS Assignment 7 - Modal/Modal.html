<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS for modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            border-radius: 10px;
        }
        .modal-body {
          padding-bottom: 20px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        #modalTitle {
          font-size: large;
          font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #openModalBtn {
          color: #fefefe;
          background-color: blue;
          height: 50px;
          width: 200px;
          border-radius: 10px;
          border: solid 2px black ;
        }
    </style>
</head>
<body>
    <!-- Button trigger modal -->
    <button id="openModalBtn" type="button">
        Launch static backdrop modal
    </button>
  
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModalBtn" class="close">&times;</span>
            <div class="modal-header">
                <h5 id="modalTitle">Introduction</h5>
            </div>
            <div class="modal-body">
                Hi, I am Rushabh Jain. I am working with HashedBit Innovations as an Intern. 
            </div>
            <div class="modal-footer">
                <button id="closeModalBtn" class="btn btn-secondary">Close</button>
                <button id="understoodBtn" class="btn btn-primary">Understood</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for modal functionality
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtns = document.querySelectorAll('#closeModalBtn');
        const modal = document.getElementById('modal');

        openModalBtn.addEventListener('click', function() {
            modal.style.display = 'block';
        });

        closeModalBtns.forEach(function(btn) {
            btn.addEventListener('click', function() {
                modal.style.display = 'none';
            });
        });

        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
